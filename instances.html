<html lang="en">
<head>
    <title>Instance</title>
</head>
<body>
    <div id="App1">
        <h3> {{title}} </h3>
        <h3>{{great}}</h3>
        <input type="text">{{title}}
    </div>


    <div id="App2">
        <h3>{{title}}</h3>
        <h3>{{great}}</h3>
        <button @click="changeTitle"> change app 1 title from app 2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</body>
<script>
var aapp1 = new Vue({
    el:'#App1',
    data:{
        title:"Vue1 instance"
    },
    computed:{
        great(){
            return 'Hello  vue 1'
        }
    }
})
var aapp2 = new Vue({
    el:'#App2',
    data:{
        title:"Vue2 instance"
    },
    methods:{
        changeTitle(){
            alert("Title eill Change")
            aapp1.title = ' Multiple Vue Instances working'
        }
    },
    computed:{
        great(){
            return 'Hell0 vue 2'
        }
    }
})
</script>
</html>
