<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin:10px;padding:10px;width:300px;border: 3px solid #ccc;position: relative;left: 250px;top: 200px;">
        <div style="margin:10px;padding:10px;">
            <ul></ul>
            <input type="text" name="name" id="input_id"/>
            <input type="button" onclick="add_list()" value="add" id="btnclick" class="btn"/>
            <span id="error" style="color:red"> </span>
        </div>
    </div>
</body>
<script>

    function add_list(){
        document.getElementById('error').innerHTML="";
        let name=document.getElementById('input_id').value;
        if(name==''){
            //alert("hi");
            let name=document.getElementById('error').innerHTML='*enter value';
        }else{
            let box=document.getElementById('box');
            let li = document.createElement('li');
            li.textContent=name;

            box.insertBefore(li,box);
        }
    }
</script>

</html>
